name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run ruff (fast linter)
      run: |
        ruff check services/ libs/ scripts/ tests/
      continue-on-error: false
    
    - name: Check code formatting with black
      run: |
        black --check services/ libs/ scripts/ tests/
      continue-on-error: false
    
    - name: Check import sorting with isort
      run: |
        isort --check-only services/ libs/ scripts/ tests/
      continue-on-error: false
    
    - name: Type checking with mypy (non-blocking)
      run: |
        pip install -e libs/common
        mypy services/ libs/ --ignore-missing-imports
      continue-on-error: true

